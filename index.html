<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste chatn8n</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            height: 2000px; /* Apenas para simular uma página com rolagem */
        }
        .chat-fixed {
            position: fixed; /* Fixa o elemento na tela */
            bottom: 20px; /* 20px de distância da parte de baixo */
            right: 20px; /* 20px de distância da parte da direita */
            width: 350px; /* Largura padrão */
            height: 500px; /* Altura padrão */
            max-width: 90vw; /* Limita a largura em telas pequenas */
            max-height: 80vh; /* Limita a altura em telas pequenas */
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000; /* Garante que o chat fique por cima de outros elementos */
        }

        /* Estilo para telas menores */
        @media (max-width: 600px) {
            .chat-fixed {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Conteúdo da Página...</h1>
    <p>Este é o conteúdo principal do seu site. O chat está fixado no canto.</p>

    <div class="chat-fixed">
        <script type="module">
            import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

            createChat({
                webhookUrl: 'https://n8n2.lemund.com.br/webhook/914bef90-8a98-4a9e-b7a1-be4a3834bc33/chat'
            });
        </script>
    </div>
</body>
</html>
