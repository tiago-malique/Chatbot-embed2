<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste chatn8n</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            height: 2000px;
        }
        .chat-fixed {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            max-width: 90vw;
            max-height: 80vh;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        @media (max-width: 600px) {
            .chat-fixed {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Conteúdo da Página...</h1>
    <p>Este é o conteúdo principal do seu site. O chat está fixado no canto.</p>

    <div id="chat-container" class="chat-fixed"></div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://n8n2.lemund.com.br/webhook/914bef90-8a98-4a9e-b7a1-be4a3834bc33/chat'
        }, '#chat-container'); // <-- AQUI! Passamos o seletor #chat-container
    </script>
</body>
</html>
